<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <nav id="menu">
                    <li class="active"  onclick="cardtoggle(this)"><i class="fa fa-user"></i><p>About</p></li>
                    <li  onclick="cardtoggle(this)"><i class="fa fa-newspaper-o"></i><p>Resume</p></li>
                    <li  onclick="cardtoggle(this)"><i class="fa fa-paint-brush"></i><p>Works</p></li>
                    <li  onclick="cardtoggle(this)"><i class="fa fa-comment"></i><p>Blog</p></li>
                    <li  onclick="cardtoggle(this)"><i class="fa fa-at"></i><p>Contact</p></li>
                </nav>
            </div>
            <div class="content">
                <div class="container">
                    <div class="image"></div>
                    <div>
                        <h3>Aayush Agarwal</h3>
                        <p>Web Developer, Competitive Coder, Designer</p>
                    </div>
                </div>
                <div class="wrapper" id="wrapper">
                    <div class="card fadeIn" id="About">
                        <div>
                            <div>About</div>
                        </div>
                    </div>
                    <div class="card" id="Resume">
                        <div>
                            <div>Resume</div>
                        </div>
                    </div>
                    <div class="card" id="Works">
                        <div>
                            <div>Works</div>
                        </div>
                    </div>
                    <div class="card" id="Blog">
                        <div>
                            <div>Blog</div>
                        </div>
                    </div>
                    <div class="card" id="Contact">
                        <div>
                            <div>Contact</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
